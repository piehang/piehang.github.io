<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码验证</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            background: url("b36a4f83ffc0f884.jpg") no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .container {
            width: 360px;
            padding: 35px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            backdrop-filter: blur(12px);
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.28);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #4CAF50, #2ecc71);
            color: white;
            font-size: 17px;
            cursor: pointer;
            margin-top: 8px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(46, 204, 113, 0.5);
        }

        .error, .success {
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #00e676;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请输入访问密码</h2>

        <div class="input-group">
            <label for="password">密码：</label>
            <input type="text" id="password" placeholder="请输入密码" style="-webkit-text-security: disc;">
        </div>

        <button id="submitBtn">验证并跳转</button>

        <p class="error" id="errorTip">密码错误，请重新输入！</p>
        <p class="success" id="successTip">密码正确，即将跳转...</p>
    </div>

    <script>
        const CORRECT_PWD_HASH = "b0e7471cd4de3a88b60ea5edebc4005b17318c23fe692682a02925e57caa4340";
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const errorTip = document.getElementById('errorTip');
        const successTip = document.getElementById('successTip');

        async function sha256Hash(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        submitBtn.addEventListener('click', async function () {
            const inputPwd = passwordInput.value.trim();
            errorTip.style.display = 'none';
            successTip.style.display = 'none';

            if (!inputPwd) return;

            const inputHash = await sha256Hash(inputPwd);
            if (inputHash === CORRECT_PWD_HASH) {
                successTip.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'downloads.html';
                }, 1200);
            } else {
                errorTip.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') submitBtn.click();
        });
    </script>
</body>
</html>
