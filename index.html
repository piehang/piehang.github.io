<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码验证</title>
    <style>
        /* 背景图 + 毛玻璃中心容器风格 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("b36a4f83ffc0f884.jpg") no-repeat center center / cover;
        }

        /* 背景加一层渐变遮罩，让页面更柔和 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(6px);
            z-index: -1;
        }

        .container {
            width: 360px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #333;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.2);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            color: white;
            background: linear-gradient(to right, #4CAF50, #45a049);
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .error, .success {
            text-align: center;
            margin-top: 18px;
            display: none;
            font-size: 15px;
        }

        .error {
            color: #e02424;
        }

        .success {
            color: #0c8e2a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>请输入访问密码</h2>

        <div class="input-group">
            <label for="password">密码：</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>

        <button id="submitBtn">验证并跳转</button>

        <p class="error" id="errorTip">密码错误，请重新输入！</p>
        <p class="success" id="successTip">密码正确，即将跳转...</p>
    </div>

    <script>
        const CORRECT_PWD_HASH = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92";
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const errorTip = document.getElementById('errorTip');
        const successTip = document.getElementById('successTip');

        async function sha256Hash(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        submitBtn.addEventListener('click', async function() {
            const inputPwd = passwordInput.value.trim();
            errorTip.style.display = 'none';
            successTip.style.display = 'none';

            if (!inputPwd) return;

            const inputHash = await sha256Hash(inputPwd);
            if (inputHash === CORRECT_PWD_HASH) {
                successTip.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'downloads.html';
                }, 1200);
            } else {
                errorTip.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>

</body>
</html>
