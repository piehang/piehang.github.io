<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>密码验证</title>

<style>
/* =====================
   全局 -----------------------------------
===================== */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: "Arial", sans-serif;
    background: url("image-1.jpg") no-repeat center center / cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* 暗色遮罩 + 模糊 */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(2px);
    z-index: 1;
}

/* =====================
   LOGO -----------------
===================== */

.logo {
    width: 85px;
    height: 85px;
    margin: 0 auto 18px auto;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: #00ffcc;
    text-shadow: 0 0 12px #00ffcc;
    box-shadow: 0 0 25px rgba(0,255,200,0.3);
}

/* =====================
   粒子背景 --------------
===================== */

#particles-js {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* =====================
   中心卡片 --------------
===================== */

.container {
    position: relative;
    width: 380px;
    padding: 45px 36px;
    border-radius: 18px;

    background: rgba(22, 22, 22, 0.35);
    backdrop-filter: blur(18px);

    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 35px rgba(0,255,200,0.25);

    color: #fff;
    z-index: 2;

    animation: fadeUp 1s ease forwards;
    transform: translateY(30px);
    opacity: 0;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    text-align: center;
    margin-bottom: 28px;
    font-size: 22px;
    letter-spacing: 1px;
    color: #e7fdfa;
    text-shadow: 0 0 5px #00ffcc;
}

/* =====================
   输入框 ----------------
===================== */

label {
    display: block;
    margin-bottom: 7px;
    font-size: 15px;
    color: #bdfdf4;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;

    background: rgba(255,255,255,0.12);
    color: #eafffb;
    font-size: 16px;

    transition: 0.2s;
    backdrop-filter: blur(10px);
}

input::placeholder {
    color: #c8f5ee;
    opacity: 0.5;
}

input:focus {
    background: rgba(255,255,255,0.22);
    box-shadow: 0 0 12px rgba(0,255,200,0.6);
}

/* =====================
   按钮 -----------------
===================== */

button {
    margin-top: 20px;
    width: 100%;
    padding: 13px 0;
    border: none;
    border-radius: 8px;

    font-size: 18px;
    letter-spacing: 1px;
    cursor: pointer;

    background: linear-gradient(135deg, #00ffcc, #009977);
    color: #00332b;

    /* 科技发光效果 */
    box-shadow:
        0 0 8px #00ffcc,
        0 0 16px rgba(0,255,200,0.6),
        inset 0 0 5px rgba(255,255,255,0.4);

    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow:
        0 0 12px #00ffcc,
        0 0 28px rgba(0,255,200,0.75),
        inset 0 0 8px rgba(255,255,255,0.5);
}

/* =====================
   提示文字 --------------
===================== */

.error {
    color: #ff8888;
    text-align: center;
    margin-top: 18px;
    display: none;
}

.success {
    color: #9affc9;
    text-align: center;
    margin-top: 18px;
    display: none;
}

/* =====================
   手机适配 --------------
===================== */
@media (max-width: 450px) {
    .container {
        width: 92%;
        padding: 35px 22px;
    }

    .logo {
        width: 68px;
        height: 68px;
        font-size: 26px;
    }
}
</style>

</head>

<body>

<!-- 粒子背景 -->
<div id="particles-js"></div>

<!-- 中心卡片 -->
<div class="container">

    <div class="logo">⚡</div>

    <h2>请输入访问密码</h2>

    <label for="password">密码：</label>
    <input type="password" id="password" placeholder="请输入密码">

    <button id="submitBtn">验证并进入</button>

    <p class="error" id="errorTip">密码错误，请重新输入！</p>
    <p class="success" id="successTip">密码正确，即将跳转...</p>

</div>


<!-- =====================
     JS 逻辑部分
===================== -->
<script>
const CORRECT_PWD_HASH = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92";
const submitBtn = document.getElementById('submitBtn');
const passwordInput = document.getElementById('password');
const errorTip = document.getElementById('errorTip');
const successTip = document.getElementById('successTip');

async function sha256Hash(str) {
    const encoder = new TextEncoder();
    const data = encoder.encode(str);
    const hash = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
}

submitBtn.addEventListener('click', async function() {
    errorTip.style.display = 'none';
    successTip.style.display = 'none';

    const input = passwordInput.value.trim();
    if (!input) return;

    const hashed = await sha256Hash(input);

    if (hashed === CORRECT_PWD_HASH) {
        successTip.style.display = 'block';
        setTimeout(() => { window.location.href = 'downloads.html'; }, 1300);
    } else {
        errorTip.style.display = 'block';
        passwordInput.value = "";
        passwordInput.focus();
    }
});

// 回车自动提交
passwordInput.addEventListener('keydown', e => {
    if (e.key === "Enter") submitBtn.click();
});
</script>


<!-- =====================
     粒子效果库 (使用CDN)
===================== -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 65 },
        "size": { "value": 3 },
        "color": { "value": "#00ffcc" },
        "line_linked": {
            "enable": true,
            "distance": 130,
            "color": "#00ffcc",
            "opacity": 0.45
        },
        "move": { "speed": 1.2 }
    }
});
</script>

</body>
</html>
