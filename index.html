<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>即将跳转</title>
    <style>
        body { text-align: center; margin-top: 100px; font-family: Arial; }
        .tip { color: #666; font-size: 18px; }
        .countdown { color: #f00; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <p class="tip">即将跳转到下载页面，剩余时间：<span class="countdown">3</span>秒</p>
    <p class="tip">若未自动跳转，请<a href="downloads.html">点击此处</a></p>

    <script>
        let countdown = 3;
        const countdownEl = document.querySelector('.countdown');
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            if (countdown === 0) {
                clearInterval(timer);
                window.location.href = "downloads.html";
            }
        }, 1000);
    </script>
</body>
</html>
