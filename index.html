<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码验证</title>
    <style>
        body {
            max-width: 400px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            padding: 0 20px;
        }
        .container {
            border: 1px solid #eee;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请输入访问密码</h2>
        <div class="input-group">
            <label for="password">密码：</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        <button id="submitBtn">验证并跳转</button>
        <p class="error" id="errorTip">密码错误，请重新输入！</p>
        <p class="success" id="successTip">密码正确，即将跳转...</p>
    </div>

    <script>
        // 正确密码的SHA-256哈希值（原始密码：123456）
        const CORRECT_PWD_HASH = "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92";
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const errorTip = document.getElementById('errorTip');
        const successTip = document.getElementById('successTip');

        /**
         * SHA-256哈希加密函数
         * @param {string} str - 要加密的字符串
         * @returns {string} 加密后的十六进制哈希值
         */
        async function sha256Hash(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hash = await crypto.subtle.digest('SHA-256', data);
            // 将ArrayBuffer转为十六进制字符串
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // 验证密码并跳转
        submitBtn.addEventListener('click', async function() {
            const inputPwd = passwordInput.value.trim();
            errorTip.style.display = 'none';
            successTip.style.display = 'none';

            if (!inputPwd) return; // 空密码不验证

            const inputHash = await sha256Hash(inputPwd);
            if (inputHash === CORRECT_PWD_HASH) {
                successTip.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'downloads.html';
                }, 1500);
            } else {
                errorTip.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // 回车键触发验证
        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });

        // 生成新密码的哈希值（如需修改密码，取消注释运行）
        // (async () => {
        //     const newPwd = "新密码";
        //     const newHash = await sha256Hash(newPwd);
        //     console.log(`新密码${newPwd}的哈希值：`, newHash);
        // })();
    </script>
</body>
</html>
